<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="game-header">
            <h1 class="fw-bold">üèÄ BASKETBALL GAME</h1>
        </div>

        <div class="row g-4">
            <div class="col-md-5">
                <div class="section">
                    <div class="input-group mt-3 mb-3 p-2">
                        <input type="text" class="form-control" placeholder="Enter Player Name" id="playerName">
                        <button class="btn" onclick="addPlayer()">Add</button>
                    </div>
                    <div id="duplicateError" class="error-message">Player name already exists!</div>
                    <h4 class="fw-bold mt-4 p-2">Players</h4>
                    <div class="players-list" id="playersList"></div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="section">
                    <div class="d-flex justify-content-between align-items-center mb-3 p-3">
                        <h4 class="fw-bold">Results</h4>
                        <button class="play-btn" onclick="startGame()">Play Game</button>
                    </div>
                    <div id="minPlayersError" class="error-message">You need at least 2 players to start the game!</div>
                    <div class="results-box" id="gameLog"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
